<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container-fluid class.</p>
  <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>
</div>
<div class="container-sm p-5 my-10 bg-dark"></div>
<div class="container-md p-5 my-10 bg-primary"></div>
<div class="container-lg p-5 my-10 bg-warning"></div>
<div class="container-xl p-5 my-10 bg-success"></div>
<div class="container-xxl p-5 my-10 bg-dark"></div>
<div class="container-fluid">
<form>
    <input type="button" class="btn btn-success" value="verify"></button>
</form>
</div>

    <div class="card" style="width:400px">
        <img class="card-img-top" src="swali7.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>

</div>
</div>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- <img src="pic-waliotimuliwa-udom.jpg" alt="pic-waliotimuliwa-udom" class="d-block w-100"> -->
      </div>
      <div class="carousel-item">
        <img src="9.JPG" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="98144527.jpg" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div> 
  <label for="customRange" class="form-label">Custom range</label>
  <input type="range" class="form-range" id="customRange"> 
  <div class="row p-10 my-10">
    <div class="col-4 bg-dark "></div>
    <div class="col-4 bg-danger"></div>
    <div class="col-6 bg-success"></div>
    <div class="col-4 bg-warning"></div>
  </div>

</body>
</html>
